<div class="container mx-auto" style="max-width: 1300px; min-height:75vh;">
    <h2 class="text-3xl font-bold flex items-center justify-center" style="min-height: 15vh;">Cart review</h2>
    <div *ngIf="!isEmpty; else emptyCart" class="overflow-x-auto">
        <table class="table-auto w-6/12 bg-white shadow-md rounded-lg mx-auto">
            <tbody>
                <tr *ngFor="let item of products | async" class="border-b">
                    <td class="flex items-center">
                        <img [src]="'assets/images/products/' + item.product.id + '.jpg'" alt="product picture" class="w-16 h-auto mx-4">
                        <div>
                            <p>{{ item.product.album_name }}</p>
                            <p>{{ item.product.price }}€</p>
                        </div>
                    </td>
                    <td class="px-4 py-2 text-center">
                        <button (click)="removeFromCart(item.id)">
                            <svg width="64px" height="64px" viewBox="-24 -24 72.00 72.00" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <!-- SVG content here -->
                            </svg>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
        <div class="flex justify-end mt-4">
            <div class="text-xl font-bold mr-4">
                Total Price: {{ totalPrice }}€
            </div>
            <button (click)="handlePurchase()" class="bg-black text-white py-2 px-4 rounded mt-8">Passer la commande</button>
        </div>
    </div>
    
    <ng-template #emptyCart>
        <div class="text-center text-gray-500 flex items-center justify-center" style="min-height: 60vh;">
            <p>Cart is empty. It's time to go shopping!</p>
        </div>
    </ng-template>

    <div *ngIf="showPopup" class="fixed inset-0 z-50 flex items-center justify-center bg-gray-800 bg-opacity-75">
        <div class="w-full max-w-lg p-6 bg-white rounded-lg shadow-lg">
            <div class="text-center">
                <h2 class="text-3xl font-bold mb-8">{{ isLoggedIn ? 'Not Implemented' : 'Login Required' }}</h2>
                <p class="text-gray-700 mb-4">{{ popupMessage }}</p>
                <div class="flex justify-between mt-8" *ngIf="!isLoggedIn">
                    <button (click)="closePopup()" class="bg-gray-200 text-black px-4 py-2 rounded-lg focus:outline-none">Cancel</button>
                    <button (click)="redirectToLogin()" class="bg-black text-white px-4 py-2 rounded-lg focus:outline-none">Login</button>
                </div>
                <button *ngIf="isLoggedIn" (click)="closePopup()" class="bg-black text-white px-4 py-2 rounded-lg focus:outline-none mt-4">Close</button>
            </div>
        </div>
    </div>
</div>

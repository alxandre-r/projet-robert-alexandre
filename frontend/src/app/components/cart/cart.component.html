<!-- Inside checkout.component.html -->
<div class="container mx-auto p-4" style="max-width: 1300px;">
    <h2 class="text-3xl font-bold text-center mb-4">Récapitulatif des achats</h2>
    <div class="overflow-x-auto">
        <table class="table-auto w-full bg-white shadow-md rounded-lg">
            <tbody>
                <tr *ngFor="let item of products | async" class="border-b">
                    <td class="px-4 py-2 text-center">
                        <img [src]="'assets/images/products/' + item.id + '.jpg'" alt="product picture" class="w-16 h-auto mx-auto">
                    </td>
                    <td class="px-4 py-2 text-center">{{ item.product.album_name }}</td>
                    <td class="px-4 py-2 text-center">{{ item.product.price }}€</td>
                    <td class="px-4 py-2 text-center">
                        <button (click)="removeFromCart(item.id)" class="bg-red-500 text-white py-1 px-3 rounded">Retirer du panier</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="flex justify-end mt-4">
        <button class="bg-green-500 text-white py-2 px-4 rounded">Payer</button>
    </div>
</div>

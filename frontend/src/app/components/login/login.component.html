<div class="flex items-center justify-center bg-cover bg-center" style="height:75vh; background-image: url('https://conkdekpop.com/wp-content/uploads/2023/02/tripleS-debut-scaled.jpg');">
    <div class="w-1/3 p-4 rounded-lg bg-white bg-opacity-90">
        <form class="rounded px-8 pt-6 mb-4">

            <!-- INPUT Username -->
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="username">
                    Username
                </label>
                <input
                    class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                    id="username" type="text" name="username" [(ngModel)]="login" placeholder="Username">
            </div>

            <!-- INPUT Password -->
            <div class="mb-6">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="password">
                    Password
                </label>
                <input
                    class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline"
                    id="password" type="password" name="password" [(ngModel)]="password" placeholder="******************">
                <a class="inline-block align-baseline font-bold text-sm text-blue-500 hover:text-blue-800" href="#">
                    Forgot Password?
                </a>
            </div>

            <!-- BUTTONS -->
            <div class="flex items-center justify-between">
                <button class="bg-black text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" (click)="connection()" type="button">
                    Log In
                </button>
                <button class="font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="button" (click)="redirectToSignUp()">
                    Sign In
                </button>
            </div>

            <!-- Error message -->
            <div *ngIf="errorMessage" class="text-red-500 text-xs mt-4">
                {{ errorMessage }}
            </div>

        </form>
    </div>
</div>

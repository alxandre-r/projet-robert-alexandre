<div class="bg-black text-white flex justify-center items-center" style="height: 10vh; min-height: 80px;">
    <header class="grid grid-cols-2 justify-center w-full mx-auto" style="max-width: 1300px;">
        <!-- Logo and title (left) -->
        <div class="header-title flex items-center" (click)="redirectToHome()">
            <div class="logo">
                <img src="assets/images/logos/logoTripleS.jpg" alt="Logo" class="w-20 h-auto">
            </div>
            <div class="title">
                <h1 class="text-2xl font-bold">tripleS store</h1>
            </div>
        </div>
    
        <!-- Button container (right) -->
        <div class="flex items-center justify-end">
            <!-- Checkout Button -->
            <div class="header-button mr-4" (click)="redirectToCheckout()">

                    <span class="hidden md:block ml-1">Shopping cart</span>
                </a>
            </div>
            <!-- Login/Logout Button -->
            <div class="header-button" *ngIf="isLoggedIn; else loggedOutButton" (click)="onLogout()">
                <a class="flex items-center">
                    <svg width="64px" height="64px" viewBox="-6 -6 36.00 36.00" fill="none" xmlns="http://www.w3.org/2000/svg" stroke="#ffffff"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> <path d="M15 16.5V19C15 20.1046 14.1046 21 13 21H6C4.89543 21 4 20.1046 4 19V5C4 3.89543 4.89543 3 6 3H13C14.1046 3 15 3.89543 15 5V8.0625M11 12H21M21 12L18.5 9.5M21 12L18.5 14.5" stroke="#ffffff" stroke-width="1.9200000000000004" stroke-linecap="round" stroke-linejoin="round"></path> </g></svg>
                    <span class="hidden md:block ml-1">Logout</span>
                </a>
            </div>
            <ng-template #loggedOutButton>
                <div class="header-button" (click)="redirectToLogin()">
                    <a class="flex items-center">
                        <svg width="64px" height="64px" viewBox="-6 -6 36.00 36.00" fill="none" xmlns="http://www.w3.org/2000/svg" stroke="#ffffff"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> <path d="M15 16.5V19C15 20.1046 14.1046 21 13 21H6C4.89543 21 4 20.1046 4 19V5C4 3.89543 4.89543 3 6 3H13C14.1046 3 15 3.89543 15 5V8.0625M20 12L9 12M9 12L11.5 14.5M9 12L11.5 9.5" stroke="#ffffff" stroke-width="1.9200000000000004" stroke-linecap="round" stroke-linejoin="round"></path> </g></svg>
                        <span class="hidden md:block ml-1">Login</span>
                    </a>
                    </div>
            </ng-template>
        </div>
    </header>
</div>

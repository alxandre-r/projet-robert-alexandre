<div class="relative" style="height:75vh;">
    <!-- Image de fond -->
    <div class="absolute inset-0 bg-cover bg-center" style="background-image: url('https://conkdekpop.com/wp-content/uploads/2023/02/tripleS-debut-scaled.jpg');"></div>

    <!-- Contenu principal -->
    <div class="relative z-10">

        <!-- Formulaire d'inscription -->
        <div *ngIf="!registrationSuccess">
            <div *ngIf="!registrationSuccess" class="flex items-center justify-center" style="height: 75vh;">
                <div class="w-1/3 p-4 rounded-lg bg-white bg-opacity-90">
                    <form class="rounded px-8 pt-6 mb-4" (ngSubmit)="submitForm(signupForm)" #signupForm="ngForm">
                        <!-- Prénom et Nom -->
                        <div class="mb-4 flex">
                            <div class="mr-2 w-1/2">
                                <label class="block text-gray-700 text-sm font-bold mb-2" for="firstName">First name</label>
                                <input
                                    class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                                    [(ngModel)]="person.first_name" id="firstName" name="first_name" type="text" placeholder="First name" required>
                            </div>
                            <div class="ml-2 w-1/2">
                                <label class="block text-gray-700 text-sm font-bold mb-2" for="lastName">Last name</label>
                                <input
                                    class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                                    [(ngModel)]="person.last_name" id="lastName" name="last_name" type="text" placeholder="Last name" required>
                            </div>
                        </div>
                        <!-- Phone and email -->    
                        <div class="mb-4 flex">
                            <div class="mr-2 w-1/2">
                                <label class="block text-gray-700 text-sm font-bold mb-2" for="phone">Phone</label>
                                <input
                                    class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                                    [(ngModel)]="person.phone_number" id="phone" name="phone_number" type="text" placeholder="Phone" required>
                            </div>
                            <div class="ml-2 w-1/2">
                                <label class="block text-gray-700 text-sm font-bold mb-2" for="email">Email</label>
                                <input
                                    class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                                    [(ngModel)]="person.email" id="email" name="email" type="email" placeholder="Email" required>
                            </div>
                        </div>
                        <!-- Code postal et Pays -->
                        <div class="mb-4 flex">
                            <div class="mr-2 w-1/2">
                                <label class="block text-gray-700 text-sm font-bold mb-2" for="postalCode">Postal Code</label>
                                <input
                                    class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                                    [(ngModel)]="person.postal_code" id="postalCode" name="postal_code" type="text" placeholder="Postal code" required>
                            </div>
                            <div class="ml-2 w-1/2">
                                <label class="block text-gray-700 text-sm font-bold mb-2" for="city">City</label>
                                <input
                                    class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                                    [(ngModel)]="person.city" id="city" name="city" type="text" placeholder="City" required>
                            </div>
                        </div>
                        <!-- Ville et Civilité -->
                        <div class="mb-4 flex">
                            <div class="mr-2 w-1/2">
                                <label class="block text-gray-700 text-sm font-bold mb-2" for="country">Country</label>
                                <input
                                    class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                                    [(ngModel)]="person.country" id="country" name="country" type="text" placeholder="Country" required>
                            </div>
                            <div class="ml-2 w-1/2">
                                <label class="block text-gray-700 text-sm font-bold mb-2" for="gender">Gender</label>
                                <select
                                    class="block appearance-none w-full border rounded py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                                    id="gender" [(ngModel)]="person.gender" name="gender" required>
                                    <option value="Male">Male</option>
                                    <option value="Female">Female</option>
                                    <option value="ac-130 combat helicopter">AC-130 combat helicopter</option>
                                    <option value="Other">Other</option>
                                </select>
                            </div>                
                        </div>
                        <!-- login -->
                        <div class="mb-6">
                            <label class="block text-gray-700 text-sm font-bold mb-2" for="login">Login</label>
                            <input
                                class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                                [(ngModel)]="person.login" id="login" name="login" type="text" placeholder="Login" required>
                        </div>
                        <!-- Password -->
                        <div class="mb-4">
                            <label class="block text-gray-700 text-sm font-bold mb-2" for="password">Password</label>
                            <input
                                class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                                [(ngModel)]="person.password" id="password" name="password" type="password" placeholder="******************" required>
                        </div>

                        <!-- Bouton de soumission -->
                        <div class="flex items-center justify-between">
                            <button type="submit" [ngClass]="{'bg-gray-200 text-gray-500 cursor-not-allowed': !signupForm.form.valid, 'bg-black text-white': signupForm.form.valid}" class="font-bold py-2 px-4 rounded" [disabled]="!signupForm.form.valid">Sign Up</button>
                            <div *ngIf="errorMessage" class="text-red-500 text-xs">{{ errorMessage }}</div>
                            <!-- Bouton already have an account -->
                            <button (click)="redirectToLogin()" class="font-bold py-2 px-4 rounded">Already have an account?</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    
      <!-- Popup de succès d'inscription -->
      <div *ngIf="registrationSuccess" class="fixed inset-0 z-50 flex items-center justify-center bg-gray-800 bg-opacity-75">
            <div class="w-full max-w-lg p-6 bg-white rounded-lg shadow-lg">
                <div class="text-center">
                    <h2 class="text-xl font-bold mb-4">Registration Successful!</h2>
                    <p class="text-gray-700 mb-4">Your account has been created successfully.</p>
                    <button (click)="redirectToLogin()" class="bg-black text-white px-4 py-2 rounded-lg focus:outline-none">OK</button>
                </div>
            </div>
        </div>
    </div>
